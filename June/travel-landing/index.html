<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ExploreWorld Travel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ExploreWorld</h1>
            <nav>
                <a href="#destinations">Destinations</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section class="hero">
            <h2>Discover Your Next Adventure</h2>
            <p>Unforgettable journeys at unbeatable prices</p>
            <button>Book Now</button>
        </section>

        <section id="destination"  class="destinations">
            <h2>Top Destinations</h2>
            <div class="grid">
                <div class="card">
                  <img src="https://source.unsplash.com/150x100/?paris" alt="Paris">
                  <p>Paris</p>
                </div>
                <div class="card">
                  <img src="https://source.unsplash.com/150x100/?bali" alt="Bali">
                  <p>Bali</p>
                </div>
                <div class="card">
                  <img src="https://source.unsplash.com/150x100/?newyork" alt="New York">
                  <p>New York</p>
                </div>
                <div class="card">
                  <img src="https://source.unsplash.com/150x100/?tokyo" alt="Tokyo">
                  <p>Tokyo</p>
                </div>
              </div>
              
        </section>

        <section id="services" class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Custom Tour Packages</li>
                <li>Flight & Hotel Booking</li>
                <li>Visa Assistance</li>
            </ul>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 ExploreWorld Travel</p>
        </footer>
   
    </body>
</html>
